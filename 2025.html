<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <h2 class="archive-title">PÅ™ehled FinancÃ­ za rok 2025</h2>

  <div class="export-button-container">
    <a href="archives/finance_2025.csv" download="finance_2025.csv" class="btn btn-primary">ğŸ“‚ StÃ¡hnout CSV</a>
  </div>

  <div class="archive-table-container">
    <table id="finance-table" class="table table-striped mb-3 archive-table">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Popis</th>
          <th>ÄŒÃ¡stka</th>
          <th>MÄ›na</th>

        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('archives/finance_2025.csv')
      .then(response => response.text())
      .then(data => {
        let rows = data.split("\n").slice(1);
        let tableBody = document.querySelector("#finance-table tbody");
        rows.forEach(row => {
          let columns = row.split(",");
          if (columns.length >= 5) {
            let tr = document.createElement("tr");
            columns.forEach(column => {
              let td = document.createElement("td");
              td.textContent = column.trim();
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          }
        });
      })
      .catch(error => console.error("Chyba pÅ™i naÄÃ­tÃ¡nÃ­ CSV:", error));
  </script>
</body>
