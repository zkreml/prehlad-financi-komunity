<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>P콏ehled Financ칤 2024</title>
    <link rel="stylesheet" href="styly.css">

</head>
<body>
    <h2 class="archive-title">P콏ehled Financ칤 za rok 2024</h2>
    <div class="export-button-container">
    <a href="finance_2024.csv" download="finance_2024.csv" class="btn btn-primary">游늭 St치hnout CSV</a>
</div>
</div>

    <!-- Obal칤me tabulku do kontejneru pro centrov치n칤 -->
    <div class="archive-table-container">
        <table id="finance-table" class="table table-striped mb-3 archive-table">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Popis</th>
                    <th>캛치stka</th>
                    <th>M캩na</th>
                    <th>Typ</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        fetch('finance_2024.csv')
            .then(response => response.text())
            .then(data => {
                let rows = data.split("\n").slice(1);
                let tableBody = document.querySelector("#finance-table tbody");
                rows.forEach(row => {
                    let columns = row.split(",");
                    if (columns.length >= 5) {
                        let tr = document.createElement("tr");
                        columns.forEach(column => {
                            let td = document.createElement("td");
                            td.textContent = column.trim();
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    }
                });
            })
            .catch(error => console.error("Chyba p콏i na캜칤t치n칤 CSV:", error));
    </script>
</body>
</html>
